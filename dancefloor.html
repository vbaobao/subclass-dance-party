<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/tacoNyan.js"></script>
    <script src="src/nyanCat.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <button type="button" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</button>
      <button type="button" class="addDancerButton" data-dancer-maker-function-name="makeNyanCat">add a NyanCat dancer</button>
      <button type="button" class="addDancerButton" data-dancer-maker-function-name="makeTacoNyan">add a NyanCatTaco dancer</button>
      <button type="button" class="danceButton">Line up!</button>
      <button type="button" class="pairButton">Pair up!</button>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
